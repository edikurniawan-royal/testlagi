<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-fb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand">
            <h1>RoyalBook</h1>
        </div>
        <nav>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <input type="submit" value="Masuk">
            </form>
        </nav>
    </header>

    <main>
        <aside class="kiri">
            <h2>Royalbook membantu menemukan teman alumni STMIK Royal Kisaran.</h2>
            <img src="people.jpg" alt="">
        </aside>
        <aside class="kanan">
            <h2>Daftar Sekarang</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p> <hr>

            <form action="">
                <div class="sejajar">
                    <label for="namad">Nama Depan</label>
                    <input type="text" id="namad">
                </div>
                <div class="sejajar">
                    <label for="namab">Nama Belakang</label>
                    <input type="text" id="namab">
                </div>
                <div class="sejajar">
                    <label for="email2">Email</label>
                    <input type="email" id="email2">
                </div>
                <div class="sejajar">
                    <label for="pass">Password</label>
                    <input type="password" id="pass">
                </div>
                <input class="daftar" type="submit" value="Daftarkan akun">
            </form>

        </aside>
    </main>
</body>
</html>
